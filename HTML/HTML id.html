    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;

    }
    
    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    } 
    </style>

<p>Sinh viên trường đại học Mỏ Địa chất</p>

<h1 id="myHeader">2121050098</h1>

<!-- Multiple elements with same class -->
<h2 class="city">Họ và tên</h2>
<p>Nguyễn Phương Thúy</p>

<h2 class="city">Lớp</h2>
<p>DCCTCT66_04A</p>
