<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <div class="w3-card w3-yellow">
        <p>Nguyễn Phương Thúy</p>
      </div>
      <div class="w3-card-4">

        <header class="w3-container w3-blue">
          <h1>2121050098</h1>
        </header>
        
        <div class="w3-container">
          <p>Nguyễn Phương Thúy</p>
        </div>
        
        <footer class="w3-container w3-blue">
          <h5>Footer</h5>
        </footer>
        </div>
        <div class="w3-card-4">
            <img src="https://vj-prod-website-cms.s3.ap-southeast-1.amazonaws.com/2090486035-1676518664908.jpg" alt="Núi">
            <div class="w3-container w3-center">
              <p>Núi ở Việt Nam</p>
            </div>
          </div>
          <div class="w3-green w3-hover-shadow w3-center">
            <p>Nguyễn Phương Thúy</p>
          </div>
          <div class="w3-card-4 w3-dark-grey">

            <div class="w3-container w3-center">
                <h3>Nguyễn Phương Thúy</h3>
                <img src="https://faceinch.vn/upload/elfinder/%E1%BA%A2nh/chup-chan-dung-5.jpg" alt="Avatar" style="width:50%">
                <h5>Thúy</h5>
              
                <button class="w3-button w3-green">Accept</button>
                <button class="w3-button w3-red">Decline</button>
              </div>
              <div class="w3-container">
                <h2>Card Example</h2>
              
                <div class="w3-card-4" style="width:70%">
                  <header class="w3-container w3-light-grey">
                    <h3>John Doe</h3>
                  </header>
                  <div class="w3-container">
                    <p>1 new friend request</p>
                    <hr>
                    <img src="https://faceinch.vn/upload/elfinder/%E1%BA%A2nh/chup-chan-dung-5.jpg" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
                    <p>SV trường đại học Mỏ địa chất</p><br>
                  </div>
                  <button class="w3-button w3-block w3-dark-grey">+ Connect</button>
                </div>
              </div>
              <div class="w3-card-4 w3-margin" style="width:50%">
                <div class="w3-display-container w3-text-white">
                  <img src="https://hdq.com.vn/wp-content/uploads/2020/12/top-10-dia-diem-du-lich-viet-nam-2021-hap-dan-nhat-10-deim-du-lich-vn-1.jpg" alt="Lights" style="width:50%">
                  <div class="w3-xlarge w3-display-bottomleft w3-padding">VIỆT NAM 17&deg; C</div>
                </div>
                <div class="w3-row">
                  <div class="w3-third w3-center">
                    <h3>MON</h3>
                    <img src="img_weather_sun.jpg" alt="sun" style="width:80px">
                  </div>
                  <div class="w3-third w3-center">
                    <h3>TUE</h3>
                    <img src="img_weather_cloud.jpg" alt="cloud" style="width:80px">
                  </div>
                  <div class="w3-third w3-center w3-margin-bottom">
                    <h3>WED</h3>
                    <img src="img_weather_clouds.jpg" alt="clouds" style="width:80px">
                  </div>
                </div>
              </div>
</body>
</html>
